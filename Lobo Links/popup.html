<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>
    <link rel="stylesheet" href="buttonColors.css"/>

    <div id="status"></div>
    <img id="image-result" hidden>

    <h1 class = "intro">Lobo-Links</h1>
    
    <button class = "open_learn" id = "open_learn">
	    <img src = "bblearn.png" class = "learnPic"/>
    </button>

    <script src = "learn.js"></script>
 
    <button id = "open_myUNM">
	    <img src = "myunm.png" class = "myUnmPic"/>
    </button>
    <script src = "myUNM.js"></script>
  
    <button class = "open_finals" id = "open_finals">
	    <img src = "finalsTemp.jpg" class = "finalsPic"/>
    </button>
    <script src = "finals.js"></script>
   
    <p id = "gym_status">Here it is:</p> 
    <script src = "gymStatus.js"></script>
  </body>
</html>
